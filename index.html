<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JamDocs</title>
    <link rel="icon" href="/jam/img/j.png" type="image/png">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="/jam/css/bootstrap.css" rel="stylesheet">
    <link href="/jam/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/jam/css/bootstrap-modal.css" rel="stylesheet">
    <link href="/jam/css/datepicker.css" rel="stylesheet">
    <link href="/jam/css/jam12.css" rel="stylesheet">
    <link href="/css/project.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">        
  </head>

  <body>
    <iframe src="dummy.html" name="dummy" style="display: none"></iframe>
    <div class="container">
        <div class="row-fluid">
            <div class="span4">
                <h3 id="title" class="muted">Jam.py web interface for <a href="http://sphinx-doc.org/" target="_blank">Sphinx</a></h3>
            </div>
            <div class="span4">
                <h3 id="jam-link" class="muted text-center">Built with <a href="http://jam-py.com/" target="_blank">Jam.py</a></h3>
            </div>
            <div class="span4" style="margin-top: 20px; text-align:right;">
                <span id="project-name"></span>
                <a id="project-path" href="#"></a>
                <!--<span id="project-path"></span>-->
            </div>
        </div>
        <div id="content">
        </div>
    </div>

    <div class="templates" style="display: none">

        <div class="default-view">
            <div class="form-body">
                <div class="view-table"></div>
                <div class="view-detail"></div>
            </div>
            <div class="form-footer">
                <button id="delete-btn" class="btn expanded-btn pull-left" type="button">
                    <i class="icon-trash"></i> Delete<small class="muted">&nbsp;[Ctrl+Del]</small>
                </button>
                <button id="edit-btn" class="btn expanded-btn" type="button">
                    <i class="icon-edit"></i> Edit
                </button>
                <button id="new-btn" class="btn expanded-btn" type="button">
                    <i class="icon-plus"></i> New<small class="muted">&nbsp;[Ctrl+Ins]</small>
                </button>
            </div>
        </div>

        <div class="default-edit">
            <div class="form-body">
                <div class="edit-body"></div>
                <div class="edit-detail"></div>
            </div>
            <div class="form-footer">
                <button type="button" id="ok-btn" class="btn btn-ary expanded-btn">
                    <i class="icon-ok"></i> OK<small class="muted">&nbsp;[Ctrl+Enter]</small>
                </button>
                <button type="button" id="cancel-btn" class="btn expanded-btn">
                    <i class="icon-remove"></i> Cancel
                </button>
            </div>
        </div>
 
        <div class="default-param">
            <div class="form-body">
                <div class="edit-body">
                </div>
            </div>
            <div class="form-footer">
                <select id='extension' class="pull-left" style="width: 60px">
                    <option>pdf</option>
                    <option>ods</option>
                    <option>xls</option>
                    <option>html</option>
                </select>
                <button type="button" id="ok-btn" class="btn expanded-btn">
                    <i class="icon-print"></i> Print
                </button>
                <button type="button" id="cancel-btn" class="btn expanded-btn">
                    <i class="icon-remove"></i> Close
                </button>
            </div>
        </div>

        <div class="default-filter">
            <div class="form-body">
                <div class="edit-body">
                </div>
            </div>
            <div class="form-footer">
                <button type="button" id="ok-btn" class="btn expanded-btn">
                    <i class="icon-filter"></i> Apply
                </button>
                <button type="button" id="cancel-btn" class="btn expanded-btn">
                    <i class="icon-remove"></i> Close
                </button>
            </div>
        </div>

        <div class="topics-view">
            <div class="modal-body">
                <table class="table-fixed">
                    <tr>
                        <td id="left-panel" class="td-panel" style="width: 300px;">
                            <div id="tree-panel" class="side-panel">
                            </div>
                        </td>
                        <td id="right-panel" class="td-panel" style="width: auto">
                            <div id="view-panel">
                                <div class="topics-table">
                                </div>
                                    <div class="modal-footer">
                                        <button id="delete-folder-btn" class="btn pull-left" type="button"><i class="icon-trash"></i> Delete folder</button>                                        
                                        <button id="delete-btn" class="btn pull-left" type="button"><i class="icon-trash"></i> Delete<small class="muted">&nbsp;[Ctrl+Del]</small></button>
                                        <button id="new-upload-btn" class="btn" type="button"><i class="icon-upload"></i> Upload image</button>
                                      
                                        <button id="new-btn" class="btn" type="button"><i class="icon-plus"></i> New<small class="muted">&nbsp;[Ins]</small></button>
                                        <button id="new-folder-btn" class="btn" type="button"><i class="icon-plus"></i> New folder<small class="muted">&nbsp;[Ctrl+Ins]</small></button>                                        
                                        <button id="edit-btn" class="btn" type="button"><i class="icon-edit"></i> Edit</button>
                                    </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="topics-edit">
            <div class="modal-body">
                <div class="view-title"></div>
                <table class="table-fixed">
                    <tr>
                        <td id="left-box" class="td-panel" style="width: 186px">
                            <div id="editor-btns">
                                <button id="ext-link-btn" class="btn vert-btn" type="button"><i class="fa fa-link"></i> External link<small class="muted">&nbsp;[Alt-X]</small></button>                                
                                <button id="link-btn" class="btn vert-btn" type="button"><i class="fa fa-link"></i> Internal link<small class="muted">&nbsp;[Alt-D]</small></button>                                                                                                
                                <button id="toc-link-btn" class="btn vert-btn" type="button"><i class="fa fa-link"></i> Link to toc<small class="muted">&nbsp;[Alt-T]</small></button>                                                                                                                                
                                <button id="image-btn" class="btn vert-btn" type="button"><i class="fa fa-picture-o"></i> Image<small class="muted">&nbsp;[Alt-I]</small></button>                                
                                <button id="figure-btn" class="btn vert-btn" type="button"><i class="fa fa-file-picture-o"></i> Figure<small class="muted">&nbsp;[Alt-G]</small></button>                                                                
                                <button id="section-btn" class="btn vert-btn" type="button"><i class="fa fa-map-o"></i> Section<small class="muted">&nbsp;[Alt-S]</small></button>                                                                                                                                
                                <button id="subsection-btn" class="btn vert-btn" type="button"><i class="fa fa-map"></i> Subsection<small class="muted">&nbsp;[Alt-B]</small></button>
                                <button id="note-btn" class="btn vert-btn" type="button"><i class="fa fa-exclamation"></i> Note<small class="muted">&nbsp;[Alt-N]</small></button>
                                <div class="btn-group vert-btn">
                                    <a class="btn vert-btn dropdown-toggle" style="margin-bottom: 0" data-toggle="dropdown" href="#">
                                        <i class="fa fa-code"></i> Code block
                                        <span class="caret"></span>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li id="py"><a href="#">Python</a></li>
                                        <li id="js"><a href="#">Javascript</a></li>
                                        <li id="html"><a href="#">HTML</a></li>
                                        <li id="console"><a href="#">Console</a></li>                                        
                                    </ul>
                                </div>
                                
                            </div>
                        </td>
                        <td id="center-box" class="td-panel">
                            <div id="editor-box">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <span id="error-info" class="code_error pull-left"></span>
                <button type="button" id="rebuild-btn" class="btn pull-left"> Rebuild all</button>                
                <button type="button" id="preview-btn" class="btn pull-left"><i class="icon-search"></i> Preview<small class="muted">&nbsp;[Alt-P]</small></button>                
                <button type="button" id="build-info-btn" class="btn pull-left">Build info</button>                                
                <span id="make_info" class="pull-left"></span>

                <button type="button" id="ok-btn" class="btn"><i class="icon-ok"></i> OK<small class="muted">&nbsp;[Ctrl+S]</small></button>                
                <button type="button" id="cancel-btn" class="btn"><i class="icon-remove"></i> Cancel/Close</button>
            </div>
        </div>

        <div class="parameters-view">
            <div class="form-body">
                <div class="view-table"></div>
                <div class="view-detail"></div>
            </div>
            <div class="form-footer">
                <button id="delete-btn" class="btn expanded-btn pull-left" type="button">
                    <i class="icon-trash"></i> Delete<small class="muted">&nbsp;[Ctrl+Del]</small>
                </button>
                <button id="edit-btn" class="btn expanded-btn" type="button">
                    <i class="icon-edit"></i> Edit
                </button>
                <button id="new-btn" class="btn expanded-btn" type="button">
                    <i class="icon-plus"></i> New<small class="muted">&nbsp;[Ctrl+Ins]</small>
                </button>
                <button id="select-btn" class="btn btn-primary expanded-btn" type="button">
                    Select<small class="muted">&nbsp;[Dbl click]</small>
                </button>
            </div>
        </div>

        <form id="login-form" target="dummy" class="form-horizontal" data-caption="Log in" style="margin: 10px 0 0; padding: 0px">
            <div class="control-group">
                <label class="control-label" for="inputLoging">Login</label>
                <div class="controls">
                    <input type="text" id="inputLoging" name="username" tabindex="1" placeholder="логин">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword">Password</label>
                <div class="controls">
                    <input type="password" id="inputPassword" name="password" tabindex="2" placeholder="пароль">
                </div>
            </div>
            <div class="modal-footer">
                <input type="submit" class="btn pull-right" id="login-btn" value="OK" tabindex="3">
            </div>
        </form>

    </div>

    <script src="/jam/js/jquery.js"></script>
    <script src="/jam/js/bootstrap.js"></script>
    <script src="/jam/js/bootstrap-modal.js"></script>
    <script src="/jam/js/bootstrap-modalmanager.js"></script>
    <script src="/jam/js/bootstrap-datepicker.js"></script>
    <script src="/jam/js/md5.js"></script>
    <script src="/jam/js/ace/ace.js"></script>
    <script src="/jam/js/jam.js"></script>

    <script>
    $(document).ready(function(){
        task.load()
      });
    </script>

  </body>
</html>
